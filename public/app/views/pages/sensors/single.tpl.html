<div class="page-header">

	<h1 ng-if="sensor.type == 'create'">Create Sensor</h1>
	<h1 ng-if="sensor.type == 'edit'">Edit Sensor</h1>
</div>

<form class="form-horizontal" ng-submit="sensor.saveSensor()">
	
	

	<div class="form-group">
		<label class="col-sm-2 control-label">Type:</label>
		<div class="col-sm-6">
			<!-- <input type="text" class="form-control" ng-model="sensor.sensorData.type"> -->

			<ul class="list-inline list-unstyled">
				<li>
					<div class="radio">
					  <label><input type="radio" name="Type" value="1" ng-model="sensor.sensorData.type" ng-change="sensor.setType()">Flow</label>
					</div>
				</li>
				<li>
					<div class="radio">
					  <label><input type="radio" name="Type" value="2" ng-model="sensor.sensorData.type" ng-change="sensor.setType()">Energy</label>
					</div>
				</li>
				<li>
					<div class="radio">
					  <label><input type="radio" name="Type" value="3" ng-model="sensor.sensorData.type" ng-change="sensor.setType()">Temperature</label>
					</div>
				</li>
				<li>	
					<div class="radio">
					  <label><input type="radio" name="Type" value="4" ng-model="sensor.sensorData.type" ng-change="sensor.setType()">Emergency</label>
					</div>
				</li>
				
			</ul>
			
			
			


		</div>
	</div>

	<div class="form-group" ng-show="sensor.bool">
		<label class="col-sm-2 control-label">Rate:</label>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-6 col-md-6">
					<input type="number" min="0" class="form-control" ng-model="sensor.sensorData.rate">
				</div>
				<div class="col-sm-6 col-md-6" >
					<select  class="form-control" ng-model="sensor.sensorData.unit">
						<option selected="selected" value="1">seconds</option>
						<option value="60">minutes</option>
						<option value="3600">hours</option>
					</select>
				</div>
			</div>
		</div>
	</div>


	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="sensor.type == 'create'">
		
			Create Sensor
		</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="sensor.type == 'edit'">Update Sensor</button>
		<br>
		<a ng-href="/regions/{{sensor.region_id}}/fields/{{sensor.field_id}}/wells/{{sensor.well_id}}/sensors" ><button  class="btn btn-success btn-lg btn-block" >Cancel</button></button>
	</div>

	</div>

</form>

<div class="row show-hide-message" ng-show="sensor.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ sensor.message }}
		</div>

	</div>
</div>
