
<div class="fluid-container" ng-controller="sensorController as sensor">

<div class="row">
			<div class="col-sm-12">
				<ol class="breadcrumb">
				  <li ><a href="/regions">Regions</a></li>
				  <li ><a href="/regions/{{sensor.region_id}}/fields">Fields</a></li>
				  <li ><a href="/regions/{{sensor.region_id}}/fields/{{sensor.field_id}}/wells"> Wells</a></li>
				  <li class="active"> Sensors</li>
				</ol>
			</div>
		</div>



<div class="row" >


		
    <!-- COLUMN ONE NAMED VIEW -->
    <div class="col-sm-6">
    <div>
	<a href="/regions/{{sensor.region_id}}/fields/{{sensor.field_id}}/wells/{{sensor.well_id}}/sensors/create" class="btn btn-primary">
		<span class="glyphicon glyphicon-plus"></span> 
		New Sensor
	</a>
	<div class="row">
		<div class="col-sm-6 col-md-6" ng-repeat="a in sensor.sensors  track by $index">
			<div class="thumbnail">
		      <div class="caption">
		        <h3><strong>{{a.id}}</strong></h3>
		        <p>Type: {{a.type}}</p>
		        <p>Rate: {{a.rate}} seconds</p>
		      		<div class="btn-group btn-group-justified">
						<a ng-href="/regions/{{sensor.region_id}}/fields/{{ sensor.field_id }}/wells/{{a.well_id}}/sensors/{{a.id}}/records" class="btn btn-default">View</a>
						<a ng-href="/regions/{{sensor.region_id}}/fields/{{sensor.field_id}}/wells/{{a.well_id}}/sensors/edit/{{ a.id }}" class="btn btn-primary">Edit</a>
						<a href="#" ng-click="sensor.deleteSensor(a.id)" class="btn btn-danger">Delete</a>
						
					</div>


		      </div>
		    </div>
		</div>
	</div>



</div>
    </div>
    
    <!-- COLUMN TWO NAMED VIEW -->
    <div class="col-sm-6">
    		<h1>Description</h1>
    	<table class="table table-striped">
		<tbody>
			<tr>
				<td>Sensors</td>
				<td>6</td>
			</tr>
			<tr>
				<td>Wells production</td>
				<td>6</td>
			</tr>
			<tr>
				<td>Wells damage</td>
				<td>6</td>
			</tr>
			<tr>
				<td>Wells _______</td>
				<td>x</td>
			</tr>
		</tbody>
	</table>

    </div>


</div>  
</div>
