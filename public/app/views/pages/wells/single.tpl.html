<div class="page-header">

	<h1 ng-if="well.type == 'create'">Create Well</h1>
	<h1 ng-if="well.type == 'edit'">Edit Well</h1>
</div>

<form class="form-horizontal" ng-submit="well.saveWell()">
	
	

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="well.wellData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Status</label>
		<div class="col-sm-6">
			<!-- <input type="text" class="form-control" ng-model="well.wellData.name"> -->
			<select class="form-control select" ng-model="well.wellData.status">
			  <option value="1">Open</option>
			  <option value="2">Shut Down</option>
			  <option value="3">Stopped</option>
			  <option value="4">Production</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Latitude</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="well.wellData.latitude">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Longitude</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="well.wellData.longitude">
		</div>
	</div>

	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="well.type == 'create'">
		
			Create Well
		</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="well.type == 'edit'">Update Well</button>
		<br>
		<a ng-href="/regions/{{well.region_id}}/fields/{{well.field_id}}/wells" ><button  class="btn btn-success btn-lg btn-block" >Cancel</button></button>
	</div>

	</div>

</form>

<div class="row show-hide-message" ng-show="well.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ well.message }}
		</div>

	</div>
</div>
