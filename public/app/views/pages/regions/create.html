<div class="jumbotron text-center" >

	 <form class="form-horizontal" ng-submit="create.saveRegion()">
		   <div class="form-group">
	      <label class="control-label col-sm-2" for="name">Name:</label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" ng-model="create.regionData.name" id="name" placeholder="Enter Region's name">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="lat">Latitude: </label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" id="lat" placeholder="Enter latitude">
	      </div>
	    </div>
	     <div class="form-group">
	      <label class="control-label col-sm-2" for="lon">Longitude: </label>
	      <div class="col-sm-8">
	        <input type="text" class="form-control" id="lon" placeholder="Enter longitude">
	      </div>
	    </div>
	    
	  </form>
	<div class="btn-group">
		<button type="submit" class="btn btn-default">Create </button>

		<a ui-sref="regions.stats"><button class="btn btn-default">Cancel</button></a>
	</div>
</div>
