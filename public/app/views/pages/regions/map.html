<div>

	<div class="row">
		<div class="col-sm-6 col-md-6" ng-repeat="reg in region.regions">
			<div class="thumbnail">
		      <div class="caption">
		        <h3><strong>{{reg.name}}</strong></h3>
		        <p>Id {{reg.id}}</p>
		      		<div class="btn-group btn-group-justified">
				<a ng-href="/regions/edit/{{ reg.id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="region.deleteRegion(reg.id)" class="btn btn-primary">Delete</a>
				<a ng-href="/regions/{{ reg.id }}" class="btn btn-danger">View</a>
				</div>


		      </div>
		    </div>
		</div>
	</div>

<a href="/regions/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New Region
		</a>

</div>
