<div class="page-header">
	<h1 ng-if="transaction.type == 'create'">Create Region</h1>
	<h1 ng-if="transaction.type == 'edit'">Edit Region</h1>
</div>

<form class="form-horizontal" ng-submit="region.saveRegion()">
	
	

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="region.regionData.name">
		</div>
	</div>

	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="region.type == 'create'">
		
			Create Region
		</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="region.type == 'edit'">Update Region</button>
		<br>
		<a ng-href="/regions" ><button  class="btn btn-success btn-lg btn-block" >Cancel</button></button>
	</div>

	</div>

</form>

<div class="row show-hide-message" ng-show="region.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ region.message }}
		</div>

	</div>
</div>
