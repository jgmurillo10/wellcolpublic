<div class="page-header">
	<h1 ng-if="region.type == 'create'">Create Region</h1>
	<h1 ng-if="region.type == 'edit'">Edit Region</h1>
</div>

<form class="form-horizontal" ng-submit="region.saveRegion()">
	
	

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="region.regionData.name">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button data-toggle="modal" data-target="#myModal" type="submit" class="btn btn-success btn-lg btn-block" ng-if="region.type == 'create'">
				Create Region
			</button>
			<button data-toggle="modal" data-target="#myModal" type="submit" class="btn btn-success btn-lg btn-block" ng-if="region.type == 'edit'">
				Update Region
			</button>
			<br>
			<a ng-href="/regions" ><button  class="btn btn-success btn-lg btn-block" >Cancel</button></button>
		</div>

	</div>

</form>



  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Alert</h4>
        </div>
        <div class="modal-body">

        	<div class="row show-hide-message" ng-show="region.message">
				<div class="col-sm-6 col-sm-offset-2">
					
					<div class="alert alert-info">
						{{ region.message }}
					</div>

				</div>
			</div>


        </div>
      </div>
    </div>
  </div>
